version: '3.8'

services:
  onewallet:
    build:
      context: .
      dockerfile: Dockerfile
    image: onewallet:latest
    container_name: onewallet
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # 如果需要API代理，可以在这里添加环境变量
      # - NEXT_PUBLIC_API_URL=https://your-api-url.com
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - onewallet-network

networks:
  onewallet-network:
    driver: bridge
